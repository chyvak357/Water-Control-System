    <h1>Система управления баком</h1>

<div class ="wrapper">
    <div class="wrapper" id="th_block">
        <div class="th_block">
            <p>Действия</p>
            <ul style="list-style-position: inside;">
                <li style="list-style: none;"> <input type="button" class="button" onclick="ButtonManualControl(this)" value="Переключить режим управления"/> </li>
                <li style="list-style: none;"> <input type="button" class="button" onclick="ButtonUserSwapControl(this)" value="Переключить кран"/> </li>
                <li style="list-style: none;"> <input type="button" class="button" onclick="ButtonAlarmControl(this)" value="Подтвердить сигнал тревоги"/> </li>
                <li style="list-style: none;"> <input type="button" class="button" onclick="ButtonCloseUpdate(this)" value="Остановить обновление данных"/> </li>

            </ul>
        </div>


        <div class="th_block">
            <p>Показания датчиков</p>
            <ul style="list-style-position: inside;">
                <li  style="list-style: none;"> Уровень воды в см   <input id="currentLVL"  type="submit"   size="13" value="---" disabled /> </li>
                <li  style="list-style: none;"> Кран                <input id="TapState"    type="text"     size="13" value="---" disabled /></li>
                <li  style="list-style: none;"> Тревога             <input id="alarmFlag"   type="text"     size="13" value="---" disabled /></li>
                <li  style="list-style: none;"> Режим               <input id="manualMode"  type="text"     size="13" value="---" disabled /></li>
                <li  style="list-style: none;"> Высота бака в см    <input id="TankHeight"  type="submit"   size="13" value="---" disabled /></li>
            </ul>
        </div>

        <div class="th_block">
            <!--<p>Реклама</p>-->
            <p>Уровень воды
                <input id="percentLVL" type="submit" size="4" value="---" disabled /></p>
            <div class="container">
                <div class="progress" style="width: 100%">
                    <div class="bar shadow overlap"></div>
                </div>

            </div>


            <script>
                const bars = document.querySelectorAll('.bar');
                const progress = document.querySelectorAll('.progress');
                bars.forEach((bar, index) => {
                    bar.style.width = '50%';
                })
